<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
        }
        .img-1:hover{                 /* ใช้hoverด้วย คือ เมื่อนำเมาส์ไปวางภาพก็จะจาง*/
            opacity: 0.5;
        }
        .img-2{
            opacity: 0;     /* opacity:0 คือ ภาพจางหายไปเลย*/
        }
        .img-3{
            opacity: 1;   /* opacity:1 คือ default */
        }
    </style>
</head>
<body>
    <img class="img-1" src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg" alt="">
    <img class="img-2" src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg" alt="">
    <img class="img-3" src="https://cdn.britannica.com/34/235834-050-C5843610/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.jpg" alt="">
</body>
</html>
